<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário </h1>
  <form action="cadastro.php" method="get">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sx" id="isxmas" value="m">
      <label for="isxmas">Masculino</label>
      <input type="radio" name="sx" id="isxfem" value="f" checked>
      <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
      <legend>Esportes favoritos</legend>
      <input type="checkbox" name="esfut" id="iesfut" onclick="futebol"> 
      <label for="iesfut">Futebol</label>
      <input type="checkbox" name="esbas" id="iesbas" onclick="basquete">
      <label for="iesbas">Basquete</label>
      
      <input type="checkbox" name="esvol" id="iesvol" onclick="volei">
      <label for="iesvol">Vôlei</label>

      <input type="checkbox" name="esten" id="iesten" onclick="tenis">
      <label for="iesten">Tênis</label>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

</body>
</html>
