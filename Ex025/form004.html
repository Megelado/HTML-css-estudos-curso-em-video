<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="email">
   <fieldset>
     <legend>Dados Pessoais</legend>
         <p>
      <label for="iemail">E-mail</label>
      <input type="email" name="email" id="iemail" autocomplete="email" required>
    </p>
    <!-- Estudar mais sobre RegEx -->
    <p>
    <label for="itel">Telefone</label>
    <input type="tel" name="tel" id="itel"
    pattern="^\(\d{2}\)\d{4,5}-\d{4}$" reuqired>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
   </fieldset>

  </form>
</body>
</html>
